version: "3.0"

services:
  web:
    build: .
    volumes:
      - .:/src/
      - static:/static
      - media:/media
    env_file:
      - .env
    environment:
        DJANGO_SETTINGS_MODULE: 'settings.prod'
    command: /bin/bash -c 'pip install -r requirements.txt && invoke run'

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/static:ro
      - media:/media:ro
    links:
      - web
    environment:
      - LETSENCRYPT_HOST=lms-11.ogir-ok.com
      - VIRTUAL_HOST=lms-11.ogir-ok.com
      - VIRTUAL_PORT=80
    networks:
      - default
      - proxy


volumes:
  pgdata: { }
  static: { }
  media: { }
networks:
  default:
  proxy:
    external:
      name: nginx-proxy_proxy

